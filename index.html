<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Weather App</title>
</head>
<body>
	<div class="mdiv">
		<div class="container">
			<h3 class="heading">WEATHER FORCAST</h3>
			<form>
				<div class="component">
					<div>
						<input type="text" name="city" id="cityname" placeholder="Enter a city"
						autofocus>

					</div>
					<div class="btn">
						<button type="button" class="srch_btn" onclick="fetchCity()"><img src="https://i.pinimg.com/736x/8a/38/97/8a38978ac4d3727e2b9e9d1ae6af34bf.jpg" alt="search icon" height="20px"></button>
						
					</div>
					
				</div>
				<br><br>
				<div align="center" style="margin-top: -30px;">
					<img src="https://freepngimg.com/thumb/categories/2275.png" alt="weathericon" height="120px">
					
				</div>
				<div align="center" style="margin-top: -10px">
					<span id="city">CITY NAME</span>
					<br>
					<span class="measurement" id="temp">0Â°C</span>
				</div>
				<div align="center" style="margin-top: 20px">
					<table width="100%" cellpadding="10px">
					<tr align="center">
						<td>
							<h5 class="heading">WIND SPEED</h5>
								<span class="measurement" id="wind_speed">0 km/hr</span>
									
								
							</td>
							<td>
								<h4 class="headings">HUMIDITY</h4>
								<span class="measurement" id="humidity">0 g/kg</span>
							</td>
							
						</tr>
						
					</table>
					
				</div>
			</form>
			
		</div>
		
	</div>

</body>
</html>
